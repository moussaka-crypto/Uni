<div class="row">
    <div class="col-lg-6 col-lg-offset-3 text-right">
      <form id="contactform" enctype="multipart/form-data" >
      <div class="box" id="contactbox" > 
        <input type="text" name="name" class="form-control" placeholder="Subject, Name" required>
        </br>
        <input type="email" pattern="^[A-Za-z0-9-]+@.+$" name="email" class="form-control" placeholder="E-Mail" required>
        </br>
        <textarea class="form-control" rows="3" placeholder="Message" name="body" required></textarea>
      </div>
      <div class="boxbottom" id="contactboxbottom"><input type="button" id="sendd" class="btn btn-primary btn-lg active" value="Submit"></input></div> </form>   
    </div><!--  end of col  -->
</br>
      <div class="box sent" id="sent">Thank you for contacting Mayer GmbH! <a href="/">(Click here if not redirected automatically...)</a></div><!--  end sent box ! -->
    </div><!-- end of row  -->
</div><!--  END OF CONTAINER  -->
<!-- end of page -->
<script type="text/javascript">
$(document).ready(function () {
    $("#sendd").click(function () {
        var $myForm = $('#contactform');
        if(! $myForm[0].checkValidity()) {
           $myForm[0].reportValidity();
            return;
        }
        var formData = {
            'name' : $('input[name=name]').val(),
            'email' : $('input[name=email]').val(),
            'body' : $('textarea[name=body]').val(),
        };
                            $("#contactbox").hide();
                            $("#contactboxbottom").hide();
                            $("#sent").show();
        $.ajax({
                type: "POST",
                url: 'http://localhost/otrs/contact.pl',
                data: formData,
                success: function() {

                    }
        });
        setTimeout(function() {  window.location.href = "/";}, 2300);
    });
});
</script>
