<div class="container bb"></div>
<div class="container">

            </div>

        <div class="row">
            <div class="jumbotron text-center">

        </div>
</div>
<div class="container">
<div class="row-fluid">
<div class="col-xs-4 col-xs-offset-4"
            <div class="modal-body">
                <div class="well">
                  <ul class="nav nav-tabs">
                    <li><a href="login.html">Login</a></li>
                    <li class="active"><a href="register.html">Create Account</a></li>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in form-group" id="create">
                      </br>
                      <form id="tab">
                        <div class="form-group">
                        <label>Username</label>
                        <input type="text" value="" name="username" class="input-xlarge form-control" required>
                        </div>
                        <div class="form-group">
                        <label>First Name</label>
                        <input type="text" value="" name="firstname" class="input-xlarge form-control" required>
                        </div>
                        <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" value="" name="lastname" class="input-xlarge form-control" required>
                        </div>
                        <div class="form-group">
                        <label>Email</label>
                        <input type="email" pattern="^[A-Za-z0-9-]+@.+$" value="" name="email" class="input-xlarge form-control" required>
                        </div>
                        <div class="form-group">
                        <label>Password</label>
                        <input type="password" value="" name="password" class="input-xlarge form-control" required>
                        </div>
                          <input id="register" type="button" value="Create Account" class="btn btn-primary"/>
                      </form>
                      <p class="sent" id="sent">Thank you for registering on firma.de!<br> Sign in  <a href="/login.html">here</a>.</p><!--  end sent box ! -->
                    </div>               
                </div><!-- End of well -->
              </div><!-- End of modal-body -->

</div><!-- End of col-12 -->

</div><!-- END OF CONTAINER -->
<script type="text/javascript">
$(document).ready(function () {
    $("#register").click(function () {
        var $myForm = $('#tab');
        if(! $myForm[0].checkValidity()) {
           $myForm[0].reportValidity();
            return;
        }
        var formData = {
            'username' : $('input[name=username]').val(),
            'firstname' : $('input[name=firstname]').val(),
            'lastname' : $('input[name=lastname]').val(),
            'email' : $('input[name=email]').val(),
            'password' : $('input[name=password]').val(),
            'title' : 'New CustomerUser account',
            'body' : 'Registration of a new customer user account',
        }; 
        $("#sent").show();
        $("#tab").hide();
        $.ajax({
                type: "POST",
                url: 'http://localhost/otrs/register.pl',
                data: formData,
                success: function() {

                                     }
        });
        setTimeout(function() { window.location.href = "login.html" }, 2300);
    });
});
</script>
